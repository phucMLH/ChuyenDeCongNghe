<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Example</title>
</head>
<body>
    <h1>Hello, {{ name }}!</h1>
    <p>Today is {{ today|date:"l, d M Y" }}</p>
    {% if books %}
        <ul>
        {% for book in books %}
            <li>{{ book.title|title }} ({{ book.published_year|date:"Y" }})</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No books found.</p>
    {% endif %}
    {# This is a comment #}
</body>
</html>
